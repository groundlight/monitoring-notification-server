apiVersion: apps/v1
kind: Deployment
metadata:
  name: monitoring-notification-deployment
  labels:
    app: monitoring-notification-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: monitoring-notification-deployment
  template:
    metadata:
      labels:
        app: monitoring-notification-deployment
    spec:
      containers:
        - name: monitoring-notification-server-backend
          image: docker.io/groundlight/monitoring-notification-server-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
        - name: monitoring-notification-server-frontend
          image: docker.io/groundlight/monitoring-notification-server-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: monitoring-notification-service
spec:
  selector:
    app: monitoring-notification-deployment
  ports:
    # port - port exposed internally in the cluster (service <--> ingress)
    # targetPort - the container port to send requests to (service <--> pod)
  - port: 80
    targetPort: 3000
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-notification-service
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: monitoring-notification-service
            port:
              number: 80